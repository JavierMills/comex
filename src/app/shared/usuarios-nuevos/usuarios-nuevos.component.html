<div class="modal-header background">
    <h5 class="modal-title" id="staticBackdropLabel">
        Solicitud usuarios nuevos
    </h5>
    <button class="btn-close" type="button" aria-label="Close" (click)="cerrarModal()"></button>
</div>

<div class="modal-body">
    <label for="" class="col-form-label me-1">
        Solicitar acceso al Adiministrador del aplicativo, en breve se le notificará
    </label>
    <br>
    <br>
    <div class="p-3">
        <div class="text-center h5 mb-3">Registra Usuario</div>
        <form [formGroup]="usuariosNuevosForm" class="p-3">
            <div class="contenedor-campos-usuario mx-10">
                <div class="row mb-3">
                    <div class="col d-flex p-2">
                            <label for="nombre" class="col-form-label me-1 etiqueta-campo-usuario">Nombre: </label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre">
                    </div>
                            <span *ngIf="campoInvalido('nombre')" class="form-text text-danger">Es necesario el nombre* </span>
                </div>

                <div class="row mb-3">
                    <div class="col d-inline-flex">
                        <label for="correo" class="col-form-label me-1 text-nowrap etiqueta-campo-usuario">Correo: </label>
                        <input formControlName="correo" class="form-control" type="text" >
                    </div>
                    <span *ngIf="campoInvalido('correo')" class="form-text text-danger">El correo es obligatorio* </span>
                </div>

                <div class="row mb-3">
                    <div class="col d-inline-flex">
                        <label for="puesto" class="col-form-label me-1 text-nowrap etiqueta-campo-usuario">Perfil: </label>
                        <select formControlName="perfil" class="form-select" aria-label="Default select example"></select>
                        //option 
                    </div>
                    <span *ngIf="campoInvalido('perfil')" class="form-text text-danger">El perfil es obligatorio* </span>
                </div>

                <div class="row mb-3">
                    <div class="col d-inline-flex">
                        <label for="expediente" class="col-form-label me-1 text-nowrap etiqueta-campo-usuario">Expediente: </label>
                        <input maxlength="8" minlength="5" formControlName="extencion" id="expediente" class="form-control" type="text" >
                    </div>
                    <span *ngIf="campoInvalido('correo')" class="form-text text-danger">El expediente es obligatoria* </span>
                </div>

                <div class="row mb-3">
                    <div class="col d-inline-flex">
                        <label for="extencion" class="col-form-label me-1 text-nowrap etiqueta-campo-usuario">Extención: </label>
                        <input (keypress)="validateFormat($event)" maxlength="5" minlength="5" formControlName="extencion" id="extencion" class="form-control" type="text" >
                    </div>
                    <span *ngIf="campoInvalido('correo')" class="form-text text-danger">La extencion es obligatoria* </span>
                </div>

                <div class="text-center">
                   <button class="btn btn-outline-danger me-2" type="submit" (click)="solicitudAcesso()" [disabled]="usuariosNuevosForm.invalid">
                    Agregar Usuario
                   </button>
                   <button class="btn btn-outline-secondary me-2" (click)="limpiar()">Limpiar</button>
                </div>

            </div>
        </form>
    </div>
</div>
